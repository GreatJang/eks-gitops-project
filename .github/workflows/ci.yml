name: CI - Build and Push to ECR

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: ap-northeast-2                  # ì„œìš¸ ë¦¬ì „
  ECR_REPOSITORY: flask-app                   # ECRì— ìƒì„±í•œ ë¦¬í¬ì§€í† ë¦¬ ì´ë¦„
  IMAGE_TAG: ${{ github.sha }}                # ì»¤ë°‹ í•´ì‹œ ê¸°ì¤€ìœ¼ë¡œ íƒœê¹…

jobs:
  build-and-push:
    name: Build & Push Docker Image to ECR
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout source code
        uses: actions/checkout@v3

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ”‘ Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: ğŸ³ Build, tag, and push image to Amazon ECR
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
          docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
